<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elordi Alejandro - Cátedra PWA</title>
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      </div>
        <div class="container-fluid">
          <div class="row d-flex justify-content-center">
              <div class="row card0 justify-content-center">
                <div class="row card0 justify-content-center m-1" id="main">
                  <img id="climaImagen" class="m-0" src="imgs/Logo.png">
                </div>
                      <div class="row m-3">
                          <h1 class="large-font mr-3" id="temperatura">-</h1><span id="grados">°C</span>
                          <div class="d-flex flex-column mr-3" id="tarjeta2">
                              <h2 class="mt-3 mb-0" id="ciudad"></h2><span id="estadoclima" class="fw-bold"></span>
                          </div>
                      </div>
                  </div>
                  <div class="card2 col-lg-4 col-md-5 rounded-4 pt-2">
                      <div class="row px-3"><input title="Search" type="text" name="location" placeholder="" class="mb-5 text-center" id="search">
                          <button id="sendButton" type="button" class="btn btn-outline-light fa fa-search mb-5 mr-0 text-center">Search</button>
                      </div>
                      <div class="mr-2 p-1">
                          <h3>Weather Details</h3>
                          <div class="row px-3">
                              <p class="light-text" ></p>
                          </div>
                        <div class="row px-3">
                            <p class="light-text">Thermal</p>
                            <p class="ml-auto" id="termica"></p><span> °C</span>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Minimum</p>
                            <p class="ml-auto" id="temperaturaMinima"></p><span>  °C</span>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Maxim</p>
                            <p class="ml-auto" id="temperaturaMaxima"></p><span>  °C</span>
                      </div>
                          <div class="row px-3">
                              <p class="light-text">Humidity</p>
                              <p class="ml-auto" id="humedad"></p><span>  %</span>
                          </div>
                          <div class="row px-3">
                              <p class="light-text">Wind</p>
                              <p class="ml-auto" id="vientoVel"></p><span>  km/h</span>
                          </div>
                          <div class="row px-3">
                              <p class="light-text">Atmospheric</p>
                              <p class="ml-auto" id="presioatm"></p><span>  hPa</span>
                          </div>
                          <div class="line mt-3"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Js/main.js"></script>  
  </body>
</html>
